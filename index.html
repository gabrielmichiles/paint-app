<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPSC 1045 Project - Paint Application</title>
    <script src="a1-2.js" defer></script>
    <style>
      body {
        background: oldlace;
      }
    </style>
  </head>

  <body>
    <h1>Paint Application</h1>
    <canvas
      width="600"
      height="600"
      id="myCanvas"
      style="border: 1px solid black"
    ></canvas>
    <br /><br />
    <span>Current Drawing Color: </span>
    <input type="color" id="current-color" />
    <br /><br />
    <span>Click to remember color: </span>
    <input type="button" value="Remember Me" id="remember-button" />
    <br /><br />
    <span id="color-list">Color list:</span>
    <br /><br />
    <span>Click to cycle colors: </span>
    <input type="button" value="Cycle Colors!" id="cycle-button" />
    <input type="button" value="Stop Colors!" id="stop-button" />
  </body>
</html>
